<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background: #FFC436;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-container button:hover {
            background: #FFC436;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <input type="text" id="id" placeholder="Enter ID" required>
        <input type="text" id="name" placeholder="Enter Name" required>
        <input type="text" id="phone" placeholder="Enter Phone" required>
        <input type="text" id="address" placeholder="Enter Address" required>
        <input type="email" id="email" placeholder="Enter Email" required>
        <textarea id="query" placeholder="Enter Query" required></textarea>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
    <p id="responseMessage"></p>
</div>

<script>
    function submitForm() {
        let formData = {
            id: document.getElementById("id").value,
            name: document.getElementById("name").value,
            phone: document.getElementById("phone").value,
            address: document.getElementById("address").value,
            email: document.getElementById("email").value,
            query: document.getElementById("query").value
        };

        fetch("http://localhost:5000/submit", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("responseMessage").innerText = data.message;
        })
        .catch(error => {
            document.getElementById("responseMessage").innerText = "Error submitting form.";
            console.error("Error:", error);
        });
    }
</script>

</body>
</html>
